name: Deploy Website and Admin to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install admin dependencies
        run: |
          cd dicreate-admin
          npm ci
          
      - name: Build admin
        run: |
          cd dicreate-admin
          npm run build
          
      - name: Create redirect page
        run: |
          mkdir -p deploy-dist
          cp -r dicreate-admin/dist/* deploy-dist/
          
          # Create index.html redirect to admin
          cat > deploy-dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="zh-CN">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>DiCreate.AI 管理系统</title>
            <script>
              // Redirect to admin interface
              window.location.href = '/DiCreate--/admin/';
            </script>
          </head>
          <body>
            <p>正在跳转到管理系统...</p>
            <a href="/DiCreate--/admin/">如果没有自动跳转，请点击这里</a>
          </body>
          </html>
          EOF
          
          # Create admin directory with the built files
          mkdir -p deploy-dist/admin
          cp -r dicreate-admin/dist/* deploy-dist/admin/
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy-dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4